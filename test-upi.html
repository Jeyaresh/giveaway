<!DOCTYPE html>
<html>
<head>
    <title>UPI ID Test</title>
</head>
<body>
    <h1>Test Your UPI ID</h1>
    <p>Click the button below to test your UPI ID:</p>
    
    <button onclick="testUPI()" style="padding: 15px 30px; font-size: 16px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">
        Test UPI Payment (₹1)
    </button>
    
    <div id="result" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc; border-radius: 5px;"></div>
    
    <script>
        function testUPI() {
            const upiId = 'BHARATPE910X7A3TON260501@paytm';
            const amount = 1;
            const merchantName = 'iPhone Giveaway';
            const transactionNote = 'Test Payment';
            const transactionRef = `TEST_${Date.now()}`;
            
            // Generate UPI URL
            const upiUrl = `upi://pay?pa=${upiId}&pn=${encodeURIComponent(merchantName)}&am=${amount}&cu=INR&tn=${encodeURIComponent(transactionNote)}&tr=${transactionRef}`;
            
            document.getElementById('result').innerHTML = `
                <h3>UPI Payment URL:</h3>
                <p style="word-break: break-all; background: #f8f9fa; padding: 10px; border-radius: 3px;">
                    ${upiUrl}
                </p>
                <p><strong>Status:</strong> Clicking button will attempt to open UPI app...</p>
            `;
            
            // Try to open UPI app
            try {
                const link = document.createElement('a');
                link.href = upiUrl;
                link.style.display = 'none';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                document.getElementById('result').innerHTML += '<p style="color: green;"><strong>✅ UPI app should open now!</strong></p>';
            } catch (error) {
                document.getElementById('result').innerHTML += '<p style="color: red;"><strong>❌ Error opening UPI app: ' + error.message + '</strong></p>';
            }
        }
    </script>
</body>
</html>
